<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
<form action="#" th:action="@{/user/login}" th:object="${user}" method="get">
    账号: <input type="text" th:field="*{account}" />
    密码: <input type="text" th:field="*{password}" />
    <input type="submit" th:value="登录"/>
</form>
</body>
</html>
